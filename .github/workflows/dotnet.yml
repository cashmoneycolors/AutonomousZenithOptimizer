name: .NET

on:
  push:
    branches:
      - main
      - master
      - blackboxai/repository-recovery
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 20
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      NUGET_XMLDOC_MODE: skip
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: true
      - name: Restore
        run: dotnet restore AutonomousZenithOptimizer.sln
      - name: Format check
        run: dotnet format AutonomousZenithOptimizer.sln --verify-no-changes
      - name: Build
        run: dotnet build AutonomousZenithOptimizer.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test AutonomousZenithOptimizer.sln --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./test-results
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./test-results
          fail_ci_if_error: false
